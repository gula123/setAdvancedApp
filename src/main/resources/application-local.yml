spring:
  cloud:
    aws:
      region:
        static: eu-north-1
      credentials:
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
      
app:
  s3:
    bucket-name: ${S3_BUCKET_NAME:setadvanced}
  dynamodb:
    image-table-name: ${DYNAMODB_IMAGE_TABLE_NAME:setadvancedtable}

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      enabled: true
      show-details: when-authorized