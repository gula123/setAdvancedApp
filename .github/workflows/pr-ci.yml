name: Pull Request CI

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Run REST Assured tests against AWS
      env:
        TEST_BASE_URI: http://setadvancedloadbalancer-1839284937.eu-north-1.elb.amazonaws.com
      run: mvn test

    - name: Generate test report
      if: always()
      run: mvn surefire-report:report

    - name: List test report files
      if: always()
      run: |
        echo "Checking test reports directory:"
        ls -la target/surefire-reports/
        echo "Looking for XML files:"
        find target/surefire-reports/ -name "*.xml" -type f || echo "No XML files found"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f target/surefire-reports/TEST-*.xml ]; then
          echo "âœ… Test reports generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ Detailed test reports are available in the uploaded artifacts" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No test reports found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View the 'test-results' artifact for detailed test reports and HTML output." >> $GITHUB_STEP_SUMMARY